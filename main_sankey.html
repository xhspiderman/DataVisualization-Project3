    <!-- Create input data -->
    <script>
    var tempLinks=[];
    var tempNodes=[];
    var input_DB = TAFFY();
    characters_DB().limit(15).each(function(record,recordnumber){
        
        if(record["appearances"].length>0){
            // input_DB.insert({"name":record["page"]});

            // console.log(record["appearances"])
            for(var i=0; i<record["appearances"].length;i++){
                input_DB.insert({"name":record["page"]});
                input_DB.insert({"name":record["appearances"][i]});
                tempLinks.push({"source":record["page"], "target":record["appearances"][i], "value":"1.0"})
            }
        }
    })
    tempNodesName = input_DB().distinct("name")
    for(var i=0; i<tempNodesName.length; i++){
        var tempNUM = input_DB({name:tempNodesName[i]}).count()
        // var tempNUM = 1
        tempNodes.push({"name":tempNodesName[i], "linkNUM":tempNUM});
    }
    tempNodes.sort(function(a,b){return a.linkNUM-b.linkNUM});
    tempNodes.reverse()
    var input2= { "links":tempLinks, "nodes":tempNodes}



    </script>
    <!-- Plot the input data -->
    <script>
    var units = "Widgets";
     
    var margin = {top: 60, right: 10, bottom: 10, left: 10},
        width = 1200 - margin.left - margin.right,
        height = 5740 - margin.top - margin.bottom;
     
    var formatNumber = d3.format(",.0f"),    // zero decimal places
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scale.category20();
     
    // append the svg canvas to the page
    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
     
    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(36)
        .nodePadding(10)
        .size([width, height]);
     
    var path = sankey.link();

    inputPlot(input2)
     
    // load the data
    function inputPlot(graph) {
     
        var nodeMap = {};
        graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
        graph.links = graph.links.map(function(x) {
          return {
            source: nodeMap[x.source],
            target: nodeMap[x.target],
            value: x.value
          };
        });
     
      sankey
          .nodes(graph.nodes)
          .links(graph.links)
          .layout(32);
     
    // add in the links
      var link = svg.append("g").selectAll(".link")
          .data(graph.links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", path)
          .attr("stroke","red")
          .attr("stroke-opacity",0.2)
          .style("stroke-width", function(d) { return 2*Math.max(1, d.dy)/10; })
          .sort(function(a, b) { return b.dy - a.dy; });
     
    // add the link titles
      link.append("title")
            .text(function(d) {
            return d.source.name + " â†’ " + 
                    d.target.name + "\n" + format(d.value); });
     
    // add in the nodes
      var node = svg.append("g").selectAll(".node")
          .data(graph.nodes)
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { 
              return "translate(" + d.x + "," + d.y + ")"; })
        .call(d3.behavior.drag()
          .origin(function(d) { return d; })
          .on("dragstart", function() { 
              console.log("dragstart")
              this.parentNode.appendChild(this); })
          .on("drag", dragmove));
     
    // add the rectangles for the nodes
      node.append("rect")
          .attr("height", function(d) { return d.dy; })
          .attr("width", sankey.nodeWidth())
          .style("fill", function(d) { 
              return d.color = color(d.name.replace(/ .*/, "")); })
          .style("stroke", function(d) { 
              return d3.rgb(d.color).darker(2); })
        .append("title")
          .text(function(d) { 
              return d.name + "\n" + format(d.value); });
     
    // add in the title for the nodes
      node.append("text")
          .attr("x", -6)
          .attr("y", function(d) { return d.dy / 2; })
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .attr("transform", null)
          .text(function(d) { return d.name; })
        .filter(function(d) { return d.x < width / 2; })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start");
     
    // the function for moving the nodes
      function dragmove(d) {
        console.log("dragmove")
        console.log(d3.select(this.children[1]).text())
        var nodeName = d3.select(this.children[1]).text()
        d3.select(this).attr("transform", 
            "translate(" + (
                   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
                ) + "," + (
                       d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                ) + ")");
        sankey.relayout(nodeName);
        link.attr("d", path)
            .attr("stroke-opacity",function(d) { return d.mark? 0.9:0.2; });
      }

      $(".node")
        .mouseenter(function(d) {
          var nodeName = d3.select(this.children[1]).text()
          sankey.relayout(nodeName);
          link.attr("d", path)
              .attr("stroke-opacity",function(d) { return d.mark? 0.99:0.2; });
        })
        .mouseleave(function(d) {
               console.log("mouseleave")
               link.attr("d", path)
              .attr("stroke-opacity",function(d) { return 0.2; });
        })
              // $("path").css('stroke-opacity', 0.2)


    };
    </script>
